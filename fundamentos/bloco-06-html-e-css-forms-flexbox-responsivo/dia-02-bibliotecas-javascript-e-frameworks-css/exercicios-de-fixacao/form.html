<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<title>Exercício de fixação forms</title>
	</head>
	<body>
		<form id="cv-form" method="GET">
			<fieldset>
				<label for="nome-completo"> Nome completo </label>
				<input class="form-control input-group mb-3" type="text" name="nome" id="nom mb-3e-completo" placeholder="digite aqui" required maxlength="40" />

				<label for="e-mail"> E-mail </label>
				<input class="form-control input-group mb-3" type="email" id="e-mail" name="e mb-3mail" placeholder="digite seu melhor e-mail" maxlength="50" required />
				<label for="documento-cpf"> CPF </label>
				<input class="form-control input-group mb-3" type="text" id="documento-cpf" mb-3name="cpf" placeholder="000.000.000-00" required maxlength="14" />
				<label for="user-adress"> Endereço </label>
				<input class="form-control input-group mb-3" type="text" id="user-adress" na mb-3me="adress" required maxlength="200" placeholder="rua, número e complemento" />
				<label for="user-city"> Cidade </label>
				<input class="form-control input-group mb-3" type="text" required id="user-c mb-3ity" name="city" maxlength="28" placeholder="nome da sua cidade" />
				<label for="user-state"> Estado </label>
				<select class="form-select" name="estados" id="user-state" required></select>

				<label for="user-home"> Tipo de moradia </label>
				<input class="form-check input-group mb-3" type="radio" name="user-home" mb-3 id="house" required />
				Casa
				<input class="form-check input-group mb-3" type="radio" name="user-home" mb-3 id="apt" required />
				Apartamento
			</fieldset>
			<fieldset>
				<label for="curriculum"> Escreva aqui um resumo do seu currículo </label>
				<textarea class="form-control input-group mb-3" name="curriculum" id="curriculum" cols="30" rows="10" maxlength="1000" required></textarea>

				<label for="job"> Cargo </label>
				<input class="form-control input-group" mb-3 type="text" required id="job" mb-3 name="job" maxlength="40" />

				<label for="about-job"> Especificações do cargo </label>
				<input class="form-control input-group mb-3" type="text" required id="about- mb-3job" name="about-job" maxlength="500" />

				<label for="job-date"> Data de início do trabalho </label>
				<input class="form-control input-group mb-3" type="date" required id="job-date" name="job-date" min />
			</fieldset>
			<div id="buttons" class="col">
				<button type="submit" class="input-group btn btn-success">Enviar currículo</button>
				<button type="button" class="input-group btn btn-danger">Apagar informação</button>
			</div>
		</form>
		<script src="script.js"></script>
	</body>
</html>
