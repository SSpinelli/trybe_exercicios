<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forms.css">
  <title>Formulários</title>
</head>
<body>
  <header>
    <h1>Bem vindo a discovery 3.000</h1>
  </header>
  <main>
    <form action="" method="GET">
      <label for="email">E-mail</label>
      <input type="text" name="email" placeholder="digite seu e-mail de usuário" required autocomplete="off" class="input-area" autofocus>
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="digite sua senha" class="input-area" required>
      <label for="lembrar-de-mim" class="checkbox">lembre-me <input type="checkbox" name="lembra" id="lembrar-de-mim" class="input-area checkbox"></label>
     
      <button class="input-area" type="submit">login</button>
    </form>
  </main>
</body>
</html>
